version: 2
jobs:
  build:
    working_directory: ~/AngularCircleCI
    docker:
      - image: circleci/node:10-browsers
    steps:
      - checkout
      - restore_cache:
          key: AngularCircleCI-{{ .Branch }}-{{ checksum "package.json" }}
      - run: npm install
      - save_cache:
          key: AngularCircleCI-{{ .Branch }}-{{ checksum "package.json" }}
          paths:
            - "node_modules"
      - run: npm run test -- --no-watch --no-progress --browser=ChromeNoSandbox
      - run: nnpm run e2e -- --protractor-config=e2e/protractor-ci.conf.js

      